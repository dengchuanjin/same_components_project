<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}
		
		body {
			margin: 0;
		}
		
		.drag {
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
			background-color: #4989ff;
			border-radius: 10px;
			box-shadow: 0 0 10px #000;
			cursor: url("https://avatars3.githubusercontent.com/u/20850858?s=64&v=4"), pointer;
		}
	</style>
</head>
<body>
	<div class="drag"></div>
	<script src="./index.js"></script>
</body>
</html>
