	<script type="text/javascript">
		const arr = [1, 20, 10, 30, 22, 11, 55, 24, 31, 88, 12, 100, 50];
		
		function swap(arr, i, j) {
			const temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
		
		for( let i=0; i<arr.length - 1; i++ ) {
			let flag = false;
			for( let j=0; j<arr.length - i - 1; j++ ) {
				if( arr[i] > arr[j + 1] ) {
					swap(arr, j, j+1);
					flag = true;
				}
			}
			
			if(!flag) {
				break;
			}
		}
		console.log(arr);
	</script>
